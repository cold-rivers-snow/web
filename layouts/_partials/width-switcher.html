{{/* 宽度切换器 - 在正常宽度和全宽之间切换 */}}
<button 
  id="width-switcher" 
  class="hx:p-2 hx:text-current hx:cursor-pointer hx:rounded-sm hx:active:bg-gray-400/20 hx:hover:bg-gray-400/10 hx:transition-all" 
  title="切换页面宽度"
  onclick="togglePageWidth()"
>
  <svg class="width-icon-normal" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 16 16" stroke-width="2">
    <path d="M13 5H3M6 2L3 5L6 8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M3 11H13M10 8L13 11L10 14" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>

  <!-- <svg class="width-icon-full hidden" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 16 16" stroke-width="2">
    <path d="M3 5H13M10 2L13 5L10 8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M13 11H3M6 8L3 11L6 14" stroke-linecap="round" stroke-linejoin="round"/>
  </svg> -->
  
  <span class="hx:sr-only">宽度切换</span>
</button>
