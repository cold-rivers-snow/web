baseURL = "https://cold-rivers-snow.github.io/web/"
title = "寒江雪的技术图谱"
languageCode = "zh-cn"
theme = "hextra"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
enableGitInfo         = true
canonifyURLs          = false
publishDir            = "public"				# 站点静态文件保存目录
uglyURLs              = false

# 必须开启，用于生成全站搜索索引
[outputs]
  home = ["HTML", "RSS"]

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    noClasses = false  # Hextra 代码高亮需要此配置

[menu]
  # --- 顶部导航栏规划 ---
  
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    weight = 0
    [menu.main.params]
      type = "search"
  
  [[menu.main]]
    identifier = "languages"
    name = "编程语言"
    url = "/languages/"
    weight = 1
  
  [[menu.main]]
    identifier = "cs-basics"
    name = "CS 基础"
    url = "/cs-basics/"
    weight = 2
  
  [[menu.main]]
    identifier = "industry"
    name = "行业方向"
    url = "/industry/"
    weight = 3
  
  [[menu.main]]
    identifier = "blog"
    name = "博客"
    url = "https://cold-rivers-snow.github.io/"
    weight = 4

  [[menu.main]]
    identifier = "friends"
    name = "友链"
    url = "/friends/"
    weight = 5

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 6

  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "/index.xml"
    weight = 7
    [menu.main.params]
      icon = "rss"

  [[menu.main]]
    identifier = "log"
    name = "更新日志"
    url = "/log/"
    weight = 90
    [menu.main.params]
      icon = "book-open"

  [[menu.main]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/cold-rivers-snow/web"
    weight = 110
    [menu.main.params]
      icon = "github"
      external = true

[params]
  description = "记录寒江雪的学习与成长"

  # 侧边栏宽度
  sidebarWidth = "16rem"
  
  # 开启全站搜索 (Hextra 的搜索非常快)
  [params.search]
    enable = true
    [params.search.flexsearch]
      tokenize = "forward"

# 服务器配置
[server]
  [[server.headers]]
    for = "/**"
    [server.headers.values]
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"

  [params.navbar]
    displayTitle = true
    [params.navbar.logo]
      path = "images/logo.svg"

  [params.footer]
    enable = true
    content = "Stay Hungry, Stay Foolish. | Powered by Hextra"

  # 开启“在 GitHub 上编辑此页”功能
  [params.editURL]
    enable = true
    baseURL = "https://github.com/cold-rivers-snow/web/edit/main/content"